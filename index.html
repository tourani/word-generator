  <body>
    <section id="marketing">
    <div class="container">
         <div class="row">
            <div class="clearfix"></div>
                <div class="span12">
                    <div id="main" class="masthead">
                        <div class="row">
                            <div class="span6" style="margin:0 auto; float:none;">
                                <h1 class="hero-title">Oseberg Analytics</h1>
                                <p class="hero-desc">
                                 Technical Assesment
                                </p>
                                <form class="hero-form">
                                    <fieldset>
                                        
                                        <div class="row-fluid">
                                            <button id="generate" type="button" class="btn btn-warning btn-large btn-block" disabled="disabled">
                                                <i class="icon-cog"></i> &nbsp; Generate word
                                            </button>                    
                                        </div>    
                                    
                                        <div class="row-fluid">
                                            <input id="word" type="text" class="span12" placeholder="" readonly/>
                                            
                                            <p id="error-message" class="text-center">
                                                <i class="icon-warning-sign"></i> Word could not be loaded. Please try again.
                                            </p>
                                        </div>
                                        
                                        <div class="row-fluid last">
                                            <button id="transform" type="button" class="btn btn-success btn-large btn-block" disabled="disabled">
                                                <i class="icon-random"></i> &nbsp; Transform word
                                            </button>                    
                                        </div>    
                                    
                                    </fieldset>
                                    
                                </form>
                            </div><!--/span7-->

                    </div><!--/main-->
